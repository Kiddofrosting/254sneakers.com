<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footwear.css">
    <style>
        /* Add CSS for the grid */
        .Gents {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Adjust the gap between images */
        }
        .Gents img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li>Gents</li>
            <li>Ladies</li>
            <li>Children</li>
            <li>Contact</li>
        </ol>
        <img class="logo" src="logo2.PNG">
    </nav>

    <section class="Gents">
        <!-- Add captions for each image -->
        <div>
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl6qeFaa4GKCNavRoQpjTvPbj5CwF3nuaaJw&usqp=CAU" alt="Image 1">
                <figcaption>Caption for Image 1</figcaption>
            </figure>
            <figure>
                <img src="https://footwearnews.com/wp-content/uploads/2022/02/JORDAN-MELO-M12-CT8529_410_E_PREM-e1645117446988.jpg" alt="Image 2">
                <figcaption>Caption for Image 2</figcaption>
            </figure>
            <figure>
                <img src="https://sneakernews.com/wp-content/uploads/2022/11/air-jordan-7-retro-se-black-olive-dn9782-001-4.jpg" alt="Image 3">
                <figcaption>Caption for Image 3</figcaption>
            </figure>
            <figure>
                <img src="https://i.ebayimg.com/images/g/jRIAAOSwfEdjNFaQ/s-l1200.webp" alt="Image 4">
                <figcaption>Caption for Image 4</figcaption>
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/16/b6/92/16b6925ba422db6eac67d7795288a766.jpg" alt="Image 5">
                <figcaption>Caption for Image 5</figcaption>
            </figure>
            <figure>
                <img src="https://tanaelegant.com/wp-content/uploads/2022/12/San-Francisco-49Ers-Custom-Shoes-Sneakers-284-1-GearWanta_1500x1500-1.jpg" alt="Image 6">
                <figcaption>Caption for Image 6</figcaption>
            </figure>
            <figure>
                <img src="https://media.karousell.com/media/photos/products/2020/12/23/nike_x_kaws_air_jordan_4_retro_1608731671_47e1ff4f_progressive" alt="Image 7">
                <figcaption>Caption for Image 7</figcaption>
            </figure>
            <figure>
                <img src="https://i.pinimg.com/564x/86/25/77/862577b99808e068d15c36c1cf7d27ef.jpg" alt="Image 8">
                <figcaption>Caption for Image 8</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
